<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda de Contatos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="container mx-auto p-4">
    <!--Titulo da Pagina-->
    <h1 class="text-2xl font-bold mb-4">Agenda de Contatos</h1>

    <!-- Mensagem de Sucesso -->
    <div
      class="hidden mb-4 p-2 bg-green-200 text-green-800 rounded"
      id="flashMessage"
    ></div>

    <!-- Div Formulario -->
    <div
      class="container mx-auto p-4 max-w-sm rounded overflow-hidden shadow-lg mb-8"
    >
      <!-- Imagem da Header -->
      <img
        class="w-full h-60 mb-4 rounded-xl object-cover"
        src="https://images.unsplash.com/photo-1586769852044-692d6e3703f0"
        alt="Agenda de Contatos"
      />

      <!-- Formulario de cadastro -->
      <form action="" class="" id="contactForm">
        <div class="mb-4">
          <!-- Nome -->
          <label for="name" class="gh">Nome:</label>
          <input
            type="text"
            name="name"
            id="name"
            class="shadow apperance-none border rounded w-full py-2 px-3 text-gray leading-tight focus:outline-none focus:outline-none focus:shadow-outline"
            required
          />
        </div>
        <div class="mb-4">
          <!-- Telefone -->
          <label for="phone" class="block text-gray-700 font-bold mb-2"
            >telefone:</label
          >
          <input
            type="text"
            name="phone"
            id="phone"
            class="shadow apperance-none border rounded w-full py-2 px-3 text-gray leading-tight focus:outline-none focus:outline-none focus:shadow-outline"
            required
          />
        </div>
        <div class="mb-4">
          <!-- Email -->
          <label for="email" class="block text-gray-700 font-bold mb-2"
            >E-Mail:</label
          >
          <input
            type="text"
            name="email"
            id="email"
            class="shadow apperance-none border rounded w-full py-2 px-3 text-gray leading-tight focus:outline-none focus:outline-none focus:shadow-outline"
            required
          />
          required
        </div>
        <div class="mb-4">
          <!-- Data de Nacimento -->
          <label for="birthdate" class="block text-gray-700 font-bold mb-2"
            >Data de Nascimento:</label
          >
          <input
            type="text"
            name="date"
            id="date"
            class="shadow apperance-none border rounded w-full py-2 px-3 text-gray leading-tight focus:outline-none focus:outline-none focus:shadow-outline"
            required
          />
        </div>

        <!-- BotÃ£o Salvar -->
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Salvar
        </button>

        <!-- Tabela com os contatos -->
        <table
          id="contactList"
          class="w-full rounded overflow-hidden shadow-lg"
        ></table>
      </form>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
